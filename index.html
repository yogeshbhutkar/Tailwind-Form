<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration form</title>
    <style>
      input#name:invalid:focus {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <div
      class="relative flex min-h-screen flex-col justify-center py-6 bg-gray-50 overflow-hidden"
    >
      <div
        class="relative bg-white px-6 pb-5 shadow-md ring-1 ring-gray-900/5 sm:mx-auto sm:max-w-lg sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto max-w-md">
          <h2 class="text-2xl text-center font-bold my-5">Register Here!</h2>
          <div class="divide-y divide-gray-300/50">
            <div class="space-y-6 text-base leading-7 text-ray-600">
              <form action="" id="user_form">
                <label
                  for="name"
                  class="text-md w-40 inline-block font-bold leading-5 text-gray-700"
                >
                  Name
                </label>
                <input
                  required
                  type="text"
                  id="name"
                  name="name"
                  class="bg-gray-100 inline-block rounded-lg shadow-xl py-3 px-4 mb-5 text-base leading-6"
                  required
                /><br />
                <label
                  for="email"
                  class="text-md w-40 inline-block font-bold leading-3 text-gray-700"
                  >Email</label
                >
                <input
                  required
                  type="email"
                  id="email"
                  name="email"
                  class="bg-gray-100 inline-block rounded-lg shadow-xl py-3 px-4 mb-5 text-base leading-6"
                /><br />
                <label
                  for="password"
                  class="text-md w-40 inline-block font-bold leading-5 text-gray-700"
                >
                  Password
                </label>
                <input
                  required
                  type="password"
                  id="password"
                  name="password"
                  class="bg-gray-100 inline-block rounded-lg shadow-xl py-3 px-4 mb-5 text-base leading-6"
                /><br />
                <label
                  for="dob"
                  class="text-md w-40 inline-block font-bold leading-5 text-gray-700"
                  min="18"
                  max="55"
                >
                  Date of Birth
                </label>
                <input
                  required
                  type="date"
                  id="dob"
                  name="dob"
                  class="bg-gray-100 inline-block rounded-lg shadow-xl py-3 px-4 mb-5 text-base leading-6"
                /><br />
                <label
                  for="acceptTerms"
                  class="text-md w-50 inline-block font-bold leading-5 text-gray-700 mr-4"
                  >Terms and Conditions</label
                >
                <input
                  required
                  type="checkbox"
                  name="acceptTerms"
                  id="acceptTerms"
                  class="bg-gray-100 inline-block shadow- px-4 py-3 mb-5 text-base leading-6"
                />
                <button
                  type="submit"
                  id="submit"
                  class="w-full rounded-lg shadow-lg px-5 py-3 bg-black text-white hover:bg-slate-800 focus:outline-none focus block"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div
        class="relative bg-white px-4 mt-5 pt-10 pb-8 sm:mx-auto sm:rounded-lg sm:px-10"
      >
        <div class="mx-auto">
          <h2 class="text-xl text-center font-bold leadin-right">Entries</h2>
          <div class="divide-y divide-gray-300/50" id="user_entries"></div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
